<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amizade Especial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="music-player">
            <audio controls>
                <source src="musica_bonita.mp3" type="audio/mp3">
                Seu navegador não suporta áudio.
            </audio>
        </div>
    </header>

    <main>
        <!-- Slider de fotos -->
        <div class="slider">
            <div class="slide-container">
               <img class="slide" src="foto1.jpg" alt="Foto ">
               <img class="slide" src="foto2.jpg" alt="Foto ">
               <img class="slide" src="foto3.jpg" alt="Foto ">
               <img class="slide" src="foto4.jpg" alt="Foto ">
               <img class="slide" src="foto5.jpg" alt="Foto ">
            </div>
        </div>

        <!-- Cronômetro -->
        <div class="timer">
            <p id="timer-text">Amo nossa amizade á ...</p>
        </div>

        <!-- Mensagem fofa -->
        <div class="message">
          <p>Amo a nossa amizade viu rata. Vc é especial e merece o mundo.💖🫶🏻</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
